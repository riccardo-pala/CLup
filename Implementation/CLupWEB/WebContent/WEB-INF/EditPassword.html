<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>CLup - Edit Password</title>
<link rel="stylesheet" href="css/EditPassword.css">
</head>

<body>
	<div id="formdiv">
		<form action="EditPassword" method="POST">
			<input type="password" name="oldpassword" placeholder="Old Passord" required><br><br>
			<input type="password" name="newpassword" placeholder="New Password" required><br><br>
			<input type="password" name="newpasswordconfirm" placeholder="Confirm New Password" required><br><br>
			<input type="submit" value="Edit Password">
			<p th:text=" ${errorMsg}" style="color: red"></p>
		</form>
	</div>
	<form class="buttonform" action="Homepage">
	    <input type="submit" id="hbutton" value="Homepage" />
	</form>
</body>

</html>
